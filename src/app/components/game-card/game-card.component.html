<main class="game-card">
  <div class="team-score-row">

    <team-block [team]="game.away" class="team-left"></team-block>

    <div class="center-block">
      <div class="status-badge" [ngClass]="getGameStatusClass()">
        {{ getGameStatusText() }}
      </div>
      <score-block [game]="game"></score-block>
    </div>

    <team-block [team]="game.home" class="team-right"></team-block>
  </div>
</main>
