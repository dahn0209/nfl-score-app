<div class="game-card">
  <div class="status-badge" [ngClass]="getGameStatusClass()">
    {{ getGameStatusText() }}
  </div>

  <div class="team-score-row">
    <team-block [team]="game.away"></team-block>
    <score-block [game]="game"></score-block>
    <team-block [team]="game.home"></team-block>
  </div>
</div>
