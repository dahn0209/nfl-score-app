
<div class="content">
  <img [src]="getLogo(team.alias)" class="logo" />
  <div class="text-block">
    <div class="alias">{{ team.alias }}</div>
    <div class="name">{{ getLastName(team.name) }}</div>
    <div class="record">
      ({{ team.record.wins }} - {{ team.record.losses }})
    </div>
  </div>
</div>
